<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <!-- Custom Css for this page -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Etapa 3</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <span class="navbar-brand text-dark col-lg-2 col-md-3 col">Sales</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-auto">
            <li class="nav-item active">
              <a class="nav-link text-dark" href="#"
                >Menu<span class="sr-only"></span
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Sales Report</a>
            </li>
          </ul>
          <span class="nav-item" role="button"
            ><i class="bi bi-person"></i> User Name</span
          >
        </div>
      </div>
    </nav>

    <form class="container mt-3" id="form">
      <div class="form-group row">
        <label for="categoria" class="col-xs-2 col-form-label"
          >Categoria:</label
        >
        <div class="col-xs-10">
          <select class="form-select" id="categoria">
            <option value="0" selected>Seleccione una categoria</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="producto" class="col-xs-2 col-form-label">Producto:</label>
        <div class="col-xs-10">
          <select class="form-select" id="producto">
            <option value="0" selected>Seleccione un producto</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="marca" class="col-xs-2 col-form-label">Marca:</label>
        <div class="col-xs-10">
          <select class="form-select" id="marca">
            <option value="0" selected>Selecciona una marca</option>
          </select>
        </div>
      </div>
    </form>

    <div class="container mt-3">
      <div id="radioContainer">
        <label for="">Tipo de gráfico:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipoGrafico" id="radioBarras" checked>
          <label class="form-check-label" for="radioBarras">
            Barras
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipoGrafico" id="radioLineas">
          <label class="form-check-label" for="radioLineas">
            Línea
          </label>
        </div>
      </div>
      <canvas id="ventasMensuales"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
